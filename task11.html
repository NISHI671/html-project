<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table HTML</title>
    <style>
        table{
            width:300px;
            height: 200px;
            border: 1px solid black;
            border-collapse: collapse;
            /* border-spacing: 15px;cellspacing  */
         }
        td,th{
            border: 1px solid black;
            padding: 15px;
            /* cellpadding */
        }
        tr{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>Student's details</caption>
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>CGPA</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>0133</td>
                <td>Nishi</td>
                <td>3.03</td>
            </tr>
            <tr>
                <td>0134</td>
                <td>Tanzin</td>
                <td>3.33</td>
            </tr>
            <tr>
                <td>0135</td>
                <td>Tamanna</td>
                <td>3.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
