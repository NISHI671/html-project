<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing table</title>

    <style>
        table{
            width:300px;
            height: 200px;
            border: 1px solid black;
            border-collapse: collapse;
            /* border-spacing: 15px;cellspacing  */
         }
        td,th{
            border: 1px solid black;
            padding: 15px;
            /* cellpadding */
        }
        tr{
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Html Table</h1>
        <main>
            <table>
                <caption>Student's info</caption>
                <colgroup>
                    <col span="5" style="background-color: blue;"/>
                </colgroup>
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">NAME</th>
                        <th  scope="col" colspan="2">PHONE</th>
                        <th>Group</th>
                     </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">101</td>
                        <td>Anik</td>
                        <td>01923</td>
                        <td>01377</td>
                        <td rowspan="2">CSE</td>
                      </tr>
                      <tr>
                        <th scope="row">102</td>
                        <td>Anis</td>
                        <td>01923</td>
                        <td>01377</td>
                      </tr>
                      <tr>
                        <th scope="row">103</td>
                        <td>Anika</td>
                        <td>01923</td>
                        <td>01377</td>
                        <td>CE</td>
                      </tr>
                </tbody>

            </table>
        </main>
    </header>
</body>
</html>
